<! DOCTYPE html>

 <html ng-app="main">
<head>
	<title>GL Football</title>
	<link rel="shortcut icon" href="media/icons/gl_football_icon3.png">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap-select/dist/css/bootstrap-select.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap-select/dist/js/bootstrap-select.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>

	<script src="js/main.js"></script>

	<!-- CSS -->
	<style>
	</style>

</head>
<body ng-controller="seasonController">
	<div class="container">
		<div class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" ng-click="route('static/home.htm')">Home</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li id="seasonSection"><a href="#" ng-click="route('static/seasonResult.htm')">Seasons</a></li>
						<li id="playerSection"><a href="#" ng-click="route('static/playerStat.htm')">Players</a></li>
						<!-- <li id="teamSection"><a href="#" ng-click="route('teamStatistic.htm')">Teams</a></li> -->
						<li class="dropdown" ng-show="isAdmin">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Add <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat="action in addActionItems" ng-click="route(action.url)"><a href="#">{{action.title}}</a></li>
							</ul>
						</li>
						<li class="dropdown" ng-show="isAdmin">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Edit <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat="action in editActionItems" ng-click="route(action.url)"><a href="#">{{action.title}}</a></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li id="loginSection" ng-click="route('static/login.htm')" ng-show="!isAuthorized">
							<a href="#">Login</a>
						</li>
						<li id="logoutSection" ng-click="logout()" ng-show="isAuthorized">
							<a href="#" class="pull-left" >Singed in as {{currentUser}}, Logout</a>
						</li>
					</ul>
				</div> <!-- collapse navbar-collapse -->
			</div>
		</div> <!-- navbar navbar-inverse -->
		<div class="alert alert-{{alertType}} notification" id="notification" role="alert">{{notificationText}}</div>
		<div id="bodyContainer">
			<div id="bodyTemplate" ng-include="currentPageUrl"></div>
		</div>
<!-- 		<input class="datepicker input-append date" ng-model="date"/>
		<div ng-bind="date"></div> -->
	</div><!-- container -->
</body>
</html>
