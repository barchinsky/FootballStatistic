<h1> Add season</h1>
<hr>
<form class="form-inline" role="form" name="addForm" ng-submit="addSeason(seasonName)">
	<div class="form-group">
		<label for="teamName">Season name:</label>
		<input type="text" class="form-control" id="seasonName" ng-model="seasonName" maxlength="15" placeholder="Enter season name" required>
	</div>
<!-- 	<hr> -->
	<button class="btn btn-success" type="submit" href="#">Submit</button>
</form>
