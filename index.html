<! DOCTYPE html>

 <html ng-app="main">
<head>
	<title>JS Tuto</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/lib/bootstrap-select/dist/css/bootstrap-select.css">
	<!-- Scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap-select/dist/js/bootstrap-select.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script>

	<!-- CSS -->
	<style>
	.firstNameInput{
		max-width: 150px;
	}

	.birthInput{
		max-width: 110px;
	}

	.phoneInput{
		max-width: 160px;
	}

	#teamName{
		max-width: 150px;
	}

	#playersNum{
		max-width: 60px;
	}

	.number{
		max-width: 70px;
	}

	.addGameResultForm{
		margin-left: 30%;
		width: 100%;
		border: 1px solid;
	}

	.homeTeamStatistic{
		float:left;
		width: 50%;
		border: 1px solid;
		border-spacing: 2px;
	}

	.guestTeamStatistic{
		float: right;
		width:50%;
		border: 1px solid;
	}

	</style>

</head>
<body ng-controller="seasonController">
	<div class="container">
		<h1>
		Welcomecome!
		</h1>
		
		<hr>
		<div class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" ng-click="route('home')">Home</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#" ng-click="route('seasons')">Seasons</a></li>
						<li><a href="#" ng-click="route('teams')">Teams</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Add <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-repeat="action in addActionItems" ng-click="setAction(action)"><a href="#">{{action}}</a></li>
							</ul>
						</li>
					</ul>
				</div> <!-- collapse navbar-collapse -->
			</div>
		</div> <!-- navbar navbar-inverse -->
		<div id="bodyContainer">
			<div id="seasonResult" ng-include="currentPageUrl"></div>
		</div>
	</div><!-- container -->
</body>
</html>
